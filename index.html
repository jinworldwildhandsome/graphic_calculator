<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Построить график функции</title>
</head>
<body>
  <h1><center>Построение графиков функций</center></h1>
  <div>
    <p>
      Выберете тип функции :
    </p>
<section><select name="funtions" id="select" onchange="addChanges()">
  <option value="no" selected> </option>
  <option value="linear">kx+b</option>
  <option value="quadratic">ax^2+bx+c</option>
  <option value="inverse">k/x+b</option>
  <option value="degree">ax^k+b </option>
  <option value="trigonometric">sin, cos, tg, ctg</option>
  <option value="log">klog(x)+b</option>
  <option value="exponential">ka^x+b</option>
</select>
</section> 
<div id="toPaste"> </div>
<div>
  <input type="color" name="grapfColor" id="grapfColor"  style="visibility: hidden">
  <input type="range" name="thickness" id="thickness"  style="visibility: hidden" min="0.1" max ="10"  step = "0.1" value="1">
</div> 
<button id="buildGrapf" onclick="draw()" style="visibility: hidden">Построить график</button> 
<canvas id="Mycanvas" width="500" height="200" style="visibility: hidden"></canvas>
<script src="functions.js" ></script> 
<script src="main.js" ></script> 
</body>
</html>
